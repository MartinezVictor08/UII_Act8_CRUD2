<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Curso</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { max-width: 400px; }
        label { display: block; margin: 10px 0 5px; }
        input { width: 100%; padding: 8px; margin-bottom: 10px; }
        button { background-color: #007BFF; color: white; padding: 10px 15px; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>Editar Curso</h1>
    <form method="post">
        {% csrf_token %}
       <label>Nombre del Curso:</label>
        <input type="text" id="nombre_curso" name="nombre_curso" value="{{ curso.nombre_curso }}" maxlength="200" required>
        

        <!-- Campo para la Descripción -->
        <label>Descripción:</label>
        <textarea  name="descripcion" rows="5" cols="50" required>{{ curso.descripcion }}</textarea>
        

        <!-- Campo para la Duración en Semanas -->
        <label>Duración_Semanas:</label>
        <input type="number"  name="duracion_semanas" value="{{ curso.duracion_semanas }}" min="1" max="52" required>
        

        <!-- Campo para el Costo -->
        <label>Costo:</label>
        <input type="number"  name="costo" value="{{ curso.costo }}" step="0.01" min="0" required>
        

        <!-- Campo para el Número de Estudiantes -->
        <label>Número de Estudiantes:</label>
        <input type="number"  name="numero_estudiantes" value="{{ curso.numero_estudiantes }}" min="0" required>
        
        <button type="submit">Actualizar</button>
    </form>
    <a href="/">Volver al listado</a>
</body>
</html>
